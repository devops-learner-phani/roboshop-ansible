- name: Copy MongoDB yum repo
  ansible.builtin.template:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongodb.repo

- name: Install MongoDB-org
  ansible.builtin.yum:
    name: mongodb-org
    state: installed

- name: Relpace the listen address of MongoDB configuration file
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: start MongoDB service
  ansible.builtin.systemd:
    name: mongod
    state: restarted
    enabled: yes

- name: Download and Extract {{ COMPONENT }} content
  ansible.builtin.unarchive:
    src: https://github.com/roboshop-devops-project/{{ COMPONENT }}/archive/main.zip
    dest: /tmp
    remote_src: yes

- name: Load Schema - catalogue and user
  community.mongodb.mongodb_shell:
    file: "/tmp/mongodb-main/{{item}}"
    idempotent: yes
    debug:
      msg: load schema = {{item}}
    loop:
      - catalogue.js
      - user.js

- name: Load Schema - user
  community.mongodb.mongodb_shell:
    file: "/tmp/mongodb-main/{{item}}"
    idempotent: yes    