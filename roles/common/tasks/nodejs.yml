- name: Copy NodeJS yum repo
  ansible.builtin.shell: https://rpm.nodesource.com/setup_lts.x | bash

- name: Install Nodejs
  ansible.builtin.yum:
    name: nodejs
    state: installed

- name: Import common app setup configuration
  ansible.builtin.include_role:
    name: common
    tasks_from: download

