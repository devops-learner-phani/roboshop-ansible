- name: Add application user
  ansible.builtin.user:
    name: roboshop
  register: app_user

- name: Remove app location
  ansible.builtin.file:
    path: "{{APP_LOCATION}}"
    state: absent

- name: add app location
  ansible.builtin.file:
    path: "{{APP_LOCATION}}"
    state: directory
